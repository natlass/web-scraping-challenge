<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet" href = "style.css">
</head>

<body >
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <div class="row">
            <div class="col col-12">
                <h2>Latest Mars News</h2>
                <h3>{{mars_dict2.news_title}}</h3>
                <h4>{{mars_dict2.news_p}}</h4>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col col-8">
                <h2>Featured Mars Image</h2>
                <img src={{mars_dict2.featured_image}} alt="Featured image" style="max-width:100%; height:auto;" />
            </div>
            <div class="col-md-4">
              <div class="border table-striped">
                <h2>Mars Facts</h2>
                <h4>{{ mars_dict2.df}}</h4>
              </div>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col col-12">
                <h2>Mars Hemispheres</h2>
            </div>
        </div>
        <hr>
        <div class="row">
            {% for image_url in mars.hemi %}
            <div class="col col-6">
              <div class="caption" align='center'>
                  <h3>{{image_url.Title}}</h3>
                <div class="boxmargin">
                    <img src={{image_url.Image_URL}} alt={{image_url.Image_URL}} style="max-width:100%; height:auto;" />
                </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
